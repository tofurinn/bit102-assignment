            <!-- overlay popup -->
            <div class="overlay" id="overlay">
                <div class="popup">
                    <span class="close-btn" onclick="closePopup()">X</span>
                    <h1 id="popup-genre"></h1>
                    <div class="artist-container" id="popup-content"></div>
                </div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const overlay = document.getElementById("overlay");
                    const popupContent = document.getElementById("popup-content");
                    const popupGenre = document.getElementById("popup-genre");

                    document.querySelectorAll(".show-more-btn").forEach(button => {
                        button.addEventListener("click", function () {
                            const genre = this.getAttribute("data-genre");
                            const artistNames = this.getAttribute("data-artists").split(",");
                            const artistImages = this.getAttribute("data-images").split(",");
                            const artistLinks = this.getAttribute("data-links").split(","); // Fix: Support multiple links

                            popupContent.innerHTML = ""; // Clear previous content
                            popupGenre.textContent = genre;

                            for (let i = 0; i < artistNames.length; i++) {
                                let artistDiv = document.createElement("div");
                                artistDiv.innerHTML = `
                                    <img src="${artistImages[i]}" alt="${artistNames[i]}" class="img-fluid">
                                    <h5><a href="${artistLinks[i]}" target="_blank">${artistNames[i]}</a></h5>
                                `;
                                popupContent.appendChild(artistDiv);
                            }

                            overlay.style.display = "flex"; // Show popup
                        });
                    });
                });

                function closePopup() {
                    document.getElementById("overlay").style.display = "none";
                }

            </script>
    </body>
