<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  position: sticky;
  width: 100vw;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.80);
  border-bottom: 2px solid rgb(0,0,0);
  text-align: center;
  align-items: center;
}
.topnav a {
  display: inline-block;
  color: #f2f2f2;
  padding: auto;
  padding: 12px 16px;
  vertical-align: middle;
  margin: 0 10px;
  margin-top: 5px;
  margin-left: 5px;
  text-decoration: none;
  font-size: 17px;
  line-height: 20px;
  transition: 0.2s  ease-in-out;
  overflow: hidden;
  height: 30px;
}
.community{
  display: inline-block;
  margin-left: auto;
}
.topnav a:hover {
  font-size: 18px;
  color: rgb(255, 255, 255);
  transform: scale(1.1) translateZ(0);
}
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.topnav a.icon {
  display: none;
}
.logo{
    margin-left: 10px;
    width: 100px;
    height: 25px;
}  

.searchbar {
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
    margin-bottom: 0px;
    margin-top: 5px;
}

.searchbar input[type="text"] {
  background-color: rgb(255, 255, 94);
  padding: 6px;
  margin-right: 0px;
  margin-bottom: 7px;
  border: none;
  height: 30px;
  border-radius: 10px;
  width: 150px;
}

.searchbar button[type="submit"] {
  background-color: rgb(0, 0, 0, 0);
  color: #fff;
  padding: 6px 10px;
  margin-bottom: 7px;
  height: 30px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.searchbar button[type="submit"]:hover {
  background-color: rgb(255, 116, 167);
}
.profile img{
  float:right;
  width:30px;
  height:30px;
  border-radius: 50%;
  transition: 0.2s  ease-in-out;
}
.profile img:hover {
  transform: scale(1.1) translateZ(1);
}

@media screen and (max-width: 700px) {
  .topnav a, .topnav .searchbar, .topnav .profile {
    margin-left: 10px;
  }
  .topnav a:not(:first-child) {
    display: none;
  }

  .topnav a.icon{
    float: right;
    right: 0;
    top: 4;
    position:fixed;
    display: block;
  }
  .topnav .profile img{
    float: left;
    display: block;
  }
  .topnav.responsive {
    position: relative;

  }
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: inline-block;
    text-align: left;
  }
  .searchbar {
    display: none;
  }
  #myTopnav.responsive {
    position: relative;
  }
  #myTopnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  #myTopnav.responsive a{
    float: none;
    display: block;
    text-align: left;
  }
  #myTopnav.responsive .searchbar {
    float: none;
    display: block;
    text-align: left;
  }
  #myTopnav.responsive img{
    float: none;
    display: block;
    text-align: left;
  }
  #myLinks {
    display: block;
  }
}

</style>
</head>
<body>

  <div class="topnav" id="myTopnav">
    <a class="menu" href="Menu.html">
      <img class='logo' src="images/logo2.png"></a>
    <a class="community" href="#community">community</a>
    <a class="category" href="#category">category</a>
    <div class="searchbar">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    <a class="profile" href="#profile">
      <img class='profile' src="images/profile1.jpeg" alt="profile"></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
  var x = document.getElementById("mySearchBar");
  if (x.className === "searchbar") {
      x.className += " responsive";
  } else {
      x.className = "searchbar";
  }
}
function toggleSearchbar() {
  var searchbar = document.querySelector('mySearchBar');
  if (searchbar.style.display === 'none') {
    searchbar.style.display = 'block';
  } else {
    searchbar.style.display = 'none';
    }
}

</script>

</body>
</html>
