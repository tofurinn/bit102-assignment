<div id="genrePopup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Genre</h2>
        <form>
            <label for="genreName">Genre Name:</label>
            <input type="text" id="genreName" class="input-field">

            <label for="genreDesc">Description:</label>
            <textarea id="genreDesc" class="input-field"></textarea>

            <div class="artist-container">
                <div class="artist-box">
                    <label>Insert Image:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Name:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Link:</label>
                    <input type="text" class="input-field">
                </div>
                <div class="artist-box">
                    <label>Insert Image:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Name:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Link:</label>
                    <input type="text" class="input-field">
                </div>
                <div class="artist-box">
                    <label>Insert Image:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Name:</label>
                    <input type="text" class="input-field">
                    <label>Insert Artist Link:</label>
                    <input type="text" class="input-field">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}
.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
}
.close {
    align-self: flex-end;
    cursor: pointer;
}
.input-field {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 10px;
}
.artist-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-between;
}
.artist-box {
    flex: 1;
    min-width: 30%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.submit-btn {
    background-color: blue;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
}

@media (max-width: 768px) {
    .modal-content {
        width: 90%;
    }
    .artist-container {
        flex-direction: column;
    }
    .artist-box {
        width: 100%;
    }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("genrePopup");
    const closeBtn = document.querySelector(".close");
    
    document.getElementById("openModal").addEventListener("click", function () {
        modal.style.display = "flex";
    });
    
    closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
    });
    
    window.addEventListener("click", function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});
</script>
